      - [METEOROLOGIA-HORARIOS20250813-updated.csv~csv]
    s: http://example.org/resource/Meteo/$(ESTACION)/$(MAGNITUD)/$(Fecha)
    po:
      - [a, vocab:MedicionMeteorologica]
      - [vocab:provincia, $(PROVINCIA)]
      - [vocab:municipio, $(MUNICIPIO)]
      - [vocab:variable, $(MAGNITUD)]

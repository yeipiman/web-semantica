      - p: vocab:relacionOzono
        o:
          mapping: triplesmap3

  triplesmap3:
    sources:
      - [JUEGO-DATOS-activacion-protocolo-O3-updated.csv~csv]
    s: http://example.org/resource/EpisodioOzono/$(FECHA INICIO)
    po:
      - [a, vocab:EpisodioOzono]
      - [vocab:fechaInicio, $(FECHA INICIO), xsd:date]
      - [vocab:fechaFin, $(FECHA FIN), xsd:date]
      - [vocab:episodio, $(EPISODIO OZONO)]
      - [vocab:medidaPoblacion, $(MEDIDA POBLACION)]

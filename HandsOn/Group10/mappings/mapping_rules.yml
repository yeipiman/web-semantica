prefixes:
  rr: http://www.w3.org/ns/r2rml#
  xsd: http://www.w3.org/2001/XMLSchema#
  rml: http://semweb.mmlab.be/ns/rml#
  ql: http://semweb.mmlab.be/ns/ql#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  vocab: http://example.org/vocab#
  schema: http://schema.org/

mappings:
  triplesmap1:
    sources:
      - [CALIDAD-AIRE-HORARIOS20250813-updated.csv~csv]
    s: http://example.org/resource/CalidadAire/$(ESTACION)/$(MAGNITUD)/$(Fecha)
    po:
      - [a, vocab:MedicionAire]
      - [vocab:provincia, $(PROVINCIA)]
      - [vocab:municipio, $(MUNICIPIO)]
      - [vocab:estacion, $(ESTACION)]
      - [vocab:magnitud, $(MAGNITUD)]
      - [vocab:fecha, $(Fecha), xsd:date]
      - [vocab:H01, $(H01), xsd:float]
      - [vocab:H02, $(H02), xsd:float]
      - [vocab:H03, $(H03), xsd:float]
      - [vocab:H04, $(H04), xsd:float]
      - [vocab:H05, $(H05), xsd:float]
      - [vocab:H06, $(H06), xsd:float]

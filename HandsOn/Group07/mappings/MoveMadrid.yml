prefixes:
  rr: http://www.w3.org/ns/r2rml#
  foaf: http://xmlns.com/foaf/0.1/
  xsd: http://www.w3.org/2001/XMLSchema#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  rev: http://purl.org/stuff/rev#
  schema: http://schema.org/
  dct: http://purl.org/dc/terms/
  rml: http://semweb.mmlab.be/ns/rml#
  ql: http://semweb.mmlab.be/ns/ql#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  vocab: http://example.org#
  mm: http://movemadrid.org/ontology/movilidad#
  owl: http://www.w3.org/2002/07/owl#
  dcterms: http://purl.org/dc/terms/
  vann: http://purl.org/vocab/vann/
  wd: http://www.wikidata.org/entity/

mappings:

  triplesmap_event:
    sources:
      - [/Users/andrep/Documents/GitHub/Curso2025-2026/HandsOn/Group07/csv/MadridEvents-updated.csv~csv]
    s: http://movemadrid.org/resource/event/$(ID-EVENTO)
    po:
      - [a, mm:Event]
      - [mm:eventTitle, $(TITULO)]
      - [mm:eventDescription, $(DESCRIPCION)]
      - [mm:startsOnDate, $(FECHA), xsd:dateTime]
      - [mm:endsOnDate, $(FECHA-FIN), xsd:dateTime]
      - [mm:startsAtTime, $(HORA)]
      - [mm:eventLink, $(CONTENT-URL)~iri]
      - [mm:freeEvent, $(GRATUITO), xsd:boolean]
      - [mm:eventType, $(TIPO)]
      - p: mm:eventFacility
        o:
          mapping: triplesmap_facility

  triplesmap_facility:
    sources:
      - [/Users/andrep/Documents/GitHub/Curso2025-2026/HandsOn/Group07/csv/MadridEvents-updated.csv~csv]
    s: http://movemadrid.org/resource/facility/$(NOMBRE-INSTALACION)
    po:
      - [a, mm:Facility]
      - [mm:facilityName, $(NOMBRE-INSTALACION)]
      - [mm:facilityAddress, $(NOMBRE-VIA-INSTALACION)]
      - [mm:postalCode, $(CODIGO-POSTAL-INSTALACION), xsd:integer]
      - [mm:facilityLatitude, $(LATITUD), xsd:float]
      - [mm:facilityLongitude, $(LONGITUD), xsd:float]
      - [mm:facilityNeighborhood, http://movemadrid.org/resource/neighborhood/$(BARRIO-INSTALACION)~iri]
      - [mm:facilityDistrict, http://movemadrid.org/resource/district/$(DISTRITO-INSTALACION)~iri]
      - p: mm:facilityNeighborhood
        o:
          mapping: triplesmap_neighborhood

  triplesmap_neighborhood:
    sources:
      - [/Users/andrep/Documents/GitHub/Curso2025-2026/HandsOn/Group07/csv/MadridEvents-updated.csv~csv]
    s: http://movemadrid.org/resource/neighborhood/$(BARRIO-INSTALACION)
    po:
      - [a, mm:Neighborhood]
      - [rdfs:label, $(BARRIO-INSTALACION)]
      - [mm:inDistrict, http://movemadrid.org/resource/district/$(DISTRITO-INSTALACION)~iri]
      - [owl:equivalentClass, wd:Q10267336]

  triplesmap_district:
    sources:
      - [/Users/andrep/Documents/GitHub/Curso2025-2026/HandsOn/Group07/csv/MadridEvents-updated.csv~csv]
    s: http://movemadrid.org/resource/district/$(DISTRITO-INSTALACION)
    po:
      - [a, mm:District]
      - [rdfs:label, $(DISTRITO-INSTALACION)]
      - [owl:equivalentClass, wd:Q3032115]

  triplesmap_car_Parking:
    sources:
      - [/Users/andrep/Documents/GitHub/Curso2025-2026/HandsOn/Group07/csv/Public-Parking-Facilities.csv~csv]
    s: http://movemadrid.org/resource/car_parking/$(PK)
    po:
      - [a, mm:CarParking]
      - [mm:carParkingName, $(NOMBRE)]
      - [mm:carParkingDescription, $(DESCRIPCION)]
      - [mm:carParkingLatitude, $(LATITUD), xsd:float]
      - [mm:carParkingLongitude, $(LONGITUD), xsd:float]
      - [mm:carParkingPhone, $(TELEFONO)]
      - [mm:carParkingEmail, $(EMAIL)]
      - [mm:carParkingPostalCode, $(CODIGO-POSTAL)]
      - [mm:carParkingLink, $(CONTENT-URL)~iri]
      - [mm:facilityNeighborhood, http://movemadrid.org/resource/neighborhood/$(BARRIO-INSTALACION)~iri]
      - [mm:facilityDistrict, http://movemadrid.org/resource/district/$(DISTRITO-INSTALACION)~iri]
      - p: mm:carParkingNeighborhood
        o:
          mapping: triplesmap_neighborhood

  triplesmap_bicycle_Parking:
    sources:
      - [/Users/andrep/Documents/GitHub/Curso2025-2026/HandsOn/Group07/csv/BikeParking-updated.csv~csv]
    s: http://movemadrid.org/resource/bicycle_parking/$(ID)
    po:
      - [a, mm:BicycleParking]
      - [mm:ParkingName, $(NOMBRE)]
      - [mm:bicycleParkingLatitude, $(LATITUD), xsd:float]
      - [mm:bicycleParkingLongitude, $(LONGITUD), xsd:float]
      - [mm:bicycleParkingPostalCode, $(COD_POSTAL)]
      - [mm:facilityNeighborhood, http://movemadrid.org/resource/neighborhood/$(BARRIO-INSTALACION)~iri]
      - [mm:facilityDistrict, http://movemadrid.org/resource/district/$(DISTRITO-INSTALACION)~iri]
      - p: mm:bicycleParkingNeighborhood
        o:
          mapping: triplesmap_neighborhood
